    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      const GA_LOCAL_STORAGE_KEY = 'ga:clientId'
      if (window.localStorage) {
        if (localStorage.getItem(GA_LOCAL_STORAGE_KEY)) {
          gtag('js', new Date())
          gtag('config', 'G-WE3VWD7P7E', {
            send_page_view: true,
            client_storage: 'none',
            client_id: localStorage.getItem(GA_LOCAL_STORAGE_KEY),
          })
        } else {
          // Generate random UUID (shouldn't use Math.random for this, but it's not really important)
          window.localStorage.setItem(GA_LOCAL_STORAGE_KEY, Math.floor(Math.random() * Number.MAX_SAFE_INTEGER))
          gtag('js', new Date())
          gtag('config', 'G-WE3VWD7P7E', {
            send_page_view: true,
            client_storage: 'none',
            client_id: localStorage.getItem(GA_LOCAL_STORAGE_KEY),
